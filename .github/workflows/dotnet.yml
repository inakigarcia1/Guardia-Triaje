name: .NET CI
on:
  push:
    branches: ["**"]
    paths:
      - "**/*.sln"
      - "src/**"
      - "tests/**"
      - ".github/workflows/**"
  pull_request:
    branches: ["**"]
    paths:
      - "**/*.sln"
      - "src/**"
      - "tests/**"
      - ".github/workflows/**"
  workflow_dispatch: {} 
permissions:
  contents: read
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detectar soluciÃ³n
        id: sln
        shell: bash
        run: |
          SOLUTION_FILE="$(git ls-files '*.sln' | head -n 1)"
          if [ -z "$SOLUTION_FILE" ]; then
            echo "No .sln encontrado"; exit 1
          fi
          echo "SOLUTION_FILE=$SOLUTION_FILE" >> $GITHUB_ENV
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            6.0.x
      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-
      - name: Restore
        run: dotnet restore "${{ env.SOLUTION_FILE }}"
      - name: Build
        run: dotnet build "${{ env.SOLUTION_FILE }}" -c Release --no-restore
      - name: Test unitarios
        run: dotnet test tests/Guardia.Tests/Guardia.Tests.csproj -c Release --no-build
      - name: Test BDD
        run: dotnet test tests/Guardia.Bdd/Guardia.Bdd.csproj -c Release --no-build || true
